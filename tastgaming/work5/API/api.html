<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetching</title>
    <link rel="stylesheet" href="api.css">
    <link rel="stylesheet" href="../../../home.css">
</head>
<body>
    <div class="container">
        <h1>ข้อมูลผู้ใช้</h1>
        <button class="button-work-1" onclick="fetchData()">ดึงข้อมูลผู้ใช้</button>
        <input class="button-work-1" type="number" id="searchInput" placeholder="ป้อน ID เพื่อค้นหา..." min="0">
        <button onclick="searchID()" class="button-work-1">ค้นหา</button>
        <div id="result" class="result-message"></div>
        <table class="user-table" id="userTable">
            <thead>
                <tr>
                    <th>ชื่อ</th>
                    <th>อีเมล</th>
                    <th>ที่อยู่</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- เพิ่ม div สำหรับแสดงผลข้อความแจ้งเตือน -->
    </div>
    <button onclick="history.back()" class="button-work">กลับ</button>
    <script src="api.js"></script>
</body>
</html>
