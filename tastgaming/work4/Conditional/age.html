<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบอายุ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ตรวจสอบอายุ</h1>
        <label for="age">ป้อนอายุของคุณ:</label>
        <input type="number" id="age" placeholder="อายุ" max="100" oninput="limitInput(this)">
        <button onclick="checkAge()">ตรวจสอบ</button>
        <div class="result" id="result"></div>
    </div>

    <script src="age.js"></script>
</body>
</html>
