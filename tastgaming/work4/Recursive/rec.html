<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Algorithm</title>
    <link rel="stylesheet" href="rec.css">
    <link rel="stylesheet" href="../../../home.css">
</head>
<body>
    <div class="rec-container">
        <h1>Recursive Algorithm</h1>
        
        <!-- Factorial -->
        <h2>Factorial</h2>
        <input class="button-work-1" type="number" id="factorialInput" placeholder="ป้อนค่า n">
        <button class="button-work-1" onclick="calculateFactorial()">คำนวณ Factorial</button>
        <div class="result" id="factorialResult"></div>

        <!-- Fibonacci -->
        <h2>Fibonacci</h2>
        <input class="button-work-1" type="number" id="fibonacciInput" placeholder="ป้อนค่า n">
        <button class="button-work-1" onclick="calculateFibonacci()">คำนวณ Fibonacci</button>
        <div class="result" id="fibonacciResult"></div>
    </div>
    <button onclick="history.back()" class="button-work">กลับ</button>

    <script src="rec.js"></script>
</body>
</html>
